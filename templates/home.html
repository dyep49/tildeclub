<h2>Make a post or something whatever...</h2>
<scribecms ng-model="message"></scribecms>

<div class="submit-wrapper">
  <button ng-click="submitClick()" class="pure-button submit">Submit</button>
</div>

<div class="message-wrapper" ng-repeat="message in messages | filter:emptyFilter |orderBy: '-time'">
  <div ng-bind-html="message.text | toTrusted"></div>
  <p>{{message.time}}</p>
  <hr>
</div>
